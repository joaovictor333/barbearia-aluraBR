<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="img/logo.png" alt="logo da barbearia alura">
            </h1>

            <nav>
                <ul class="navegacao">
                    <li>
                        <a href="index.html">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="produtos.html">
                            Produtos
                        </a>
                    </li>
                    <li>
                        <a href="contato.html">
                            Contato
                        </a>
                    </li>
                </ul>
            </nav>
       </div>
    </header>


    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome:</label>
            <input type="text" 
            id="nomesobrenome" 
            class="input-padrao" 
            required>

            <label for="email">Email:</label>
            <input type="email" 
            id="email" 
            class="input-padrao" 
            required>

            <label for="telefone">Telefone:</label>
            <input type="tel" 
            id="telefone" 
            placeholder="(XX) XXXXX-XXXX"
            class="input-padrao" 
            required>
            
            <label for="mensagem">Mensagem</label>
            <textarea 
                cols="70"
                rows="10" 
                id="mensagem">
            </textarea>
        
            <legend>Como prefere o nosso contato?</legend>
            <label for="radio-email"> 
                <input type="radio" 
                name="contato" 
                value="email" 
                id="radio-email" 
                checked>
                Email
            </label>
                

            <label for="radio-telefone"> 
                <input type="radio" 
                name="contato" 
                value="telefone" 
                id="radio-telefone">
                Telefone
            </label>
               
            <label for="radio-WhatsApp"> 
                <input type="radio"
                name="contato" 
                value="WhatsApp" 
                id="radio-WhatsApp">
                WhatsApp
            </label>
            
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>

            <label class="checkbox">
                <input type="checkbox">
                Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit" 
            value="Enviar formulário" 
            class="enviar">
        
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
          
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="img/logo-branco.png" alt="logo da barbearia alura">
        <p>&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
